<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
  <!-- google logo section -->
    <div style="text-align:center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
      </div>
      
      <div style="display:table; width:90%; border-collapse: separate; border-spacing:2px; margin:auto;">

        <!-- Google search section -->
        <div style="display:table-row; width:100%;">
          <div style="display:table-cell; width:100%; text-align:center; background-color:#ecf0f1; padding-bottom:20px;">
            Search the web using Google!
            <form action="/web/19981202230410/http://www.google.com/search" method="get">
              <input type="text" size="40"><br>
              <input type="submit" value="Google Search">
              <input type="submit" value="I'm feeling lucky">
            </form>
          </div>
        </div>
      </div>

      <div style="display:table; width:90%; border-collapse:separate; border-spacing:2px; margin:auto;">
        <div style="text-align:center; display:table-row; width:100%;">

            <!-- special searches section -->
          <div style="background-color:#7EE5DA; display:table-cell; vertical-align:middle; width:37%;">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
          </div>

          <!-- help section -->
          <div style="background-color:#70CCC2; display:table-cell;font-size:small;">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="#">About Google!</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
          </div>

          <!-- e-mail section -->
          <div style="background-color:#62B3AA;   display:table-cell; font-size:small;padding-bottom:1px;">
            Get Google! <br>
            updates monthly: <br>
            <input type="text" id="text" value="your e-mail"> <br>
            <input type="submit" value="Subscribe"> <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
          </div>

        </div>
      </div>

      <footer style="text-align:center;">
        <p><small>Copyright Â©1998 Google Inc.</small></p>
      </footer>
</body>
</html>
